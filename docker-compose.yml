services:
  db:
    image: postgres:15
    container_name: my-db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    container_name: my-fastapi
    depends_on:
      - db
    ports:
      - "10000:10000"
    env_file:
      - .env
    volumes:
      - .:/app

volumes:
  postgres_data: